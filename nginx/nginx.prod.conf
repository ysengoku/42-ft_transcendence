worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream server {
        server server:8000;
    }

    # Rate limiting for DDoS protection
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=sensitive:10m rate=2r/s;
    limit_req_status 429;
    
    # WebSocket connection limiting
    limit_conn_zone $binary_remote_addr zone=ws_conn:10m;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 1026 ssl;
        server_name localhost;
        
        ssl_certificate /etc/nginx/ssl/transcendance.crt;
        ssl_certificate_key /etc/nginx/ssl/transcendance.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Global HSTS header for production (10 minutes for testing/demo)
        add_header Strict-Transport-Security "max-age=600; includeSubDomains" always;
        
        client_max_body_size 20m;

        # endpoint for the main application built with Vite
        location / {
            root  /app/dist;
            index index.html;
            try_files $uri $uri/ /index.html;  # For SPA applications
            add_header 'Access-Control-Allow-Origin' '*';
        }

        location /index.html {
            alias /app/dist/index.html;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # main server endpoint for handling websocket requests with Django
        location /ws/ {
            limit_conn ws_conn 5;  # Max 5 concurrent WS connections per IP (prod - stricter)
            
            proxy_pass http://server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Long timeouts for WebSocket
            proxy_connect_timeout 75s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;
        }

        # Sensitive endpoints with strict rate limiting
        location ~ ^/api/(forgot-password|mfa/resend-code|mfa/verify-mfa|reset-password|users/auth/login|users/auth/register)$ {
            # Exempt CORS preflight requests
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
                add_header Access-Control-Allow-Headers 'Authorization, Content-Type, X-Requested-With';
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            limit_req zone=sensitive burst=3 nodelay;
            
            proxy_pass http://server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 75s;
            proxy_read_timeout 300s;
        }

        # All API endpoints with global rate limiting
        location /api/ {
            # Exempt CORS preflight requests
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
                add_header Access-Control-Allow-Headers 'Authorization, Content-Type, X-Requested-With';
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization; #for cronjob
            
            proxy_connect_timeout 75s;
            proxy_read_timeout 300s;
        }

        # static images like default avatars live here
        location /static/assets/ {
            alias /app/public/img/;
        }

        # user uploaded images live here
        location /media/ {
            alias /app/media/;
        }

        error_page 413 = /413.json;
        location = /413.json {
            default_type application/json;
            return 413 '{ "msg": "Request body is too big. Make sure that the request body weights less than 20mb." }';
        }
    }
}
